<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React + Tailwind - Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 bg-gray-100">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <script>
    // Componente Counter using React without JSX
    function Counter() {
      const [count, setCount] = React.useState(0);

      return React.createElement(
        'div',
        { className: 'bg-white rounded-lg shadow p-6 w-72' },
        React.createElement(
          'div',
          { className: 'text-gray-700 text-lg font-semibold mb-2' },
          'Contador'
        ),
        React.createElement(
          'div',
          { className: 'text-4xl font-bold text-center my-4' },
          count
        ),
        React.createElement(
          'div',
          { className: 'flex justify-between' },
          React.createElement(
            'button',
            {
              onClick: () => setCount(count - 1),
              className: 'px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600'
            },
            '-'
          ),
          React.createElement(
            'button',
            {
              onClick: () => setCount(count + 1),
              className: 'px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600'
            },
            '+'
          )
        )
      );
    }

    function App() {
      return React.createElement(
        'div',
        { className: 'min-h-screen flex items-center justify-center' },
        React.createElement(Counter, null)
      );
    }

    // Renderização
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App, null));
  </script>
</body>
</html>
