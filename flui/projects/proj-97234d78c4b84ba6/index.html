<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto React + Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [count, setCount] = useState(0);

      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="bg-white/90 backdrop-blur-md rounded-xl shadow-xl p-6 w-full max-w-md border border-gray-200">
            <h1 className="text-2xl font-semibold mb-3 text-gray-800">Contador</h1>
            <p className="mb-5 text-gray-600">Projeto React com Tailwind. Um contador simples para demonstração.</p>
            <div className="flex items-center justify-between">
              <span className="text-5xl font-mono select-none">{count}</span>
              <button
                onClick={() => setCount(count + 1)}
                className="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-md"
              >
                Incrementar
              </button>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
