<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unknown - none</title>
  <style>
    :root { color-scheme: light; }
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; background: #f8f9fa; color: #212529; }
    main { display: flex; align-items: center; justify-content: center; min-height: 100%; padding: 20px; }
    .card { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.05); text-align: center; }
    h1 { margin: 0 0 0.5rem; font-size: 1.75rem; }
    p { margin: 0; color: #6c757d; }
  </style>
</head>
<body>
  <main>
    <section class="card" aria-label="Projeto desconhecido">
      <h1>Projeto desconhecido</h1>
      <p>Descrição: none</p>
    </section>
  </main>
</body>
</html>
